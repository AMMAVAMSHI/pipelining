<!DOCTYPE html>
<html>
<head>
  <title>Complete HTML Form Example</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    form {
      background-color: #ffffff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 400px;
    }

    h2 {
      text-align: center;
      color: #0066cc;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="number"],
    input[type="date"],
    input[type="time"],
    input[type="file"],
    select,
    textarea {
      width: 100%;
      padding: 8px;
      margin: 5px 0 15px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    input[type="radio"],
    input[type="checkbox"] {
      margin-right: 5px;
    }

    input[type="color"],
    input[type="range"] {
      margin: 5px 0 15px 0;
    }

    input[type="submit"],
    input[type="reset"],
    input[type="button"] {
      background-color: #0066cc;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 5px;
    }

    input[type="submit"]:hover,
    input[type="reset"]:hover,
    input[type="button"]:hover {
      background-color: #004a99;
    }
  </style>
</head>

<body>

  <form>
    <h2>üìù Complete Form Example vamshi</h2>

    <!-- Text Input -->
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

    <!-- Email -->
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <!-- Password -->
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter your password" required>

    <!-- Number -->
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="1" max="100">

    <!-- Date -->
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob">

    <!-- Time -->
    <label for="time">Preferred Time:</label>
    <input type="time" id="time" name="time">

    <!-- Radio Buttons -->
    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="Male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Female</label><br><br>

    <!-- Checkbox -->
    <label>Hobbies:</label><br>
    <input type="checkbox" id="reading" name="hobby" value="Reading">
    <label for="reading">Reading</label>
    <input type="checkbox" id="music" name="hobby" value="Music">
    <label for="music">Music</label>
    <input type="checkbox" id="sports" name="hobby" value="Sports">
    <label for="sports">Sports</label><br><br>

    <!-- Dropdown -->
    <label for="country">Select Country:</label>
    <select id="country" name="country">
      <option value="india">India</option>
      <option value="usa">USA</option>
      <option value="uk">UK</option>
      <option value="australia">Australia</option>
    </select>

    <!-- Color Picker -->
    <label for="favcolor">Favorite Color:</label>
    <input type="color" id="favcolor" name="favcolor" value="#ff0000">

    <!-- Range Slider -->
    <label for="satisfaction">Rate your satisfaction (1-10):</label>
    <input type="range" id="satisfaction" name="satisfaction" min="1" max="10">

    <!-- File Upload -->
    <label for="file">Upload your profile picture:</label>
    <input type="file" id="file" name="file">

    <!-- Textarea -->
    <label for="message">Your Comments:</label>
    <textarea id="message" name="message" rows="4" placeholder="Write your comments here..."></textarea>

    <!-- Buttons -->
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
    <input type="button" value="Click Me" onclick="alert('You clicked the button!')">
  </form>

</body>
</html>
